# Enable Colours
set -g default-terminal 'xterm-256color'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# Prefix Key
set -g prefix C-Space
unbind C-b
bind-key C-Space send-prefix

# Open new windows in current directory path
bind c new-window -c "#{pane_current_path}"

# Split Windows
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# Reload Config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "󰑓 Config reloaded"

# Resize Panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

# Enable Mouse
set -g mouse on

# Scrollback
set -g history-limit 50000

# VIM motions
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Enable Mouse Dragging
unbind -T copy-mode-vi MouseDragEnd1Pane

# Status Line Position
set-option -g status-position top

##### Plugins #####
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

##### Theme: Night Owl #####
# Fuente del color scheme: https://github.com/sdras/night-owl-vscode-theme

# Colores base
set -g status-position bottom

set -g status-style bg='#011627',fg='#d6deeb'
set -g message-style bg='#011627',fg='#82aaff'
set -g pane-border-style fg='#1d3b53'
set -g pane-active-border-style fg='#82aaff'
set -g mode-style bg='#82aaff',fg='#011627'

# Status Left — Sesión (azul brillante)
set -g status-left-length 60
set -g status-left "#[fg=#82aaff,bg=#011627]#[fg=#011627,bg=#82aaff,bold] #S  #[fg=#82aaff,bg=#011627]"

# Status Right — Hora, fecha, usuario y host
set -g status-right-length 120
set -g status-right "#[fg=#011627]#[fg=#82aaff,bg=#011627] 󰥔 %H:%M #[fg=#5f7e97] #[fg=#7fdbca]󰃭 %Y-%m-%d #[fg=#011627]#[fg=#c792ea,bg=#011627] 󰅒 #(whoami)@#H "

# Ventanas
set -g window-status-format "#[fg=#5f7e97] 󰈚 #I:#W "
set -g window-status-current-format "#[fg=#d6deeb,bg=#1d3b53,bold] 󰈚 #I:#W #[default]"
set -g window-status-separator ""

##### Auto Save / Restore #####
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '1'

##### Neovim CheckHealth Recommendations #####
set-option -sg escape-time 10
set-option -g focus-events on

##### TPM Init #####
run '~/.tmux/plugins/tpm/tpm'
